name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  # Asegúrate de que esto coincida con la rama en la que estás trabajando
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ajusta la versión de Node.js según sea necesario

      - name: Install dependencies
        run: npm install  # Usa yarn install o pnpm install si usas esos gestores

      - name: Build
        run: npm run build  # Asegúrate de que tu script de build esté correctamente definido en package.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Usa el token de GitHub Actions
          publish_branch: master  # Usa la misma rama para publicar
          publish_dir: ./dist
